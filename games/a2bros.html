<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
</head>

<body>
    <script type="module">

        kaboom({
            background: [141, 183, 255],
        })

        // load assets
        loadSprite("bigyoshi", "https://kaboomjs.com/examples/sprites/YOSHI.png")
        loadSprite("bean", "https://zerohero.pages.dev/sprites/bean.png")
        loadSprite("bag", "https://kaboomjs.com/sprites/bag.png")
        loadSprite("ghosty", "https://kaboomjs.com/sprites/ghosty.png")
        loadSprite("spike", "https://kaboomjs.com/sprites/spike.png")
        loadSprite("grass", "https://kaboomjs.com/sprites/grass.png")
        loadSprite("steel", "https://kaboomjs.com/sprites/steel.png")
        loadSprite("prize", "https://kaboomjs.com/sprites/jumpy.png")
        loadSprite("apple", "https://kaboomjs.com/sprites/apple.png")
        loadSprite("portal", "https://kaboomjs.com/sprites/portal.png")
        loadSprite("coin", "https://kaboomjs.com/sprites/coin.png")
        loadSound("coin", "https://kaboomjs.com/examples/sounds/score.mp3")
        loadSound("powerup", "https://kaboomjs.com/examples/sounds/powerup.mp3")
        loadSound("blip", "https://kaboomjs.com/examples/sounds/blip.mp3")
        loadSound("hit", "https://kaboomjs.com/examples/sounds/hit.mp3")
        loadSound("portal", "https://kaboomjs.com/examples/sounds/portal.mp3")

        setGravity(3200)

        // custom component controlling enemy patrol movement
        function patrol(speed = 60, dir = 1) {
            return {
                id: "patrol",
                require: ["pos", "area"],
                add() {
                    this.on("collide", (obj, col) => {
                        if (col.isLeft() || col.isRight()) {
                            dir = -dir
                        }
                    })
                },
                update() {
                    this.move(speed * dir, 0)
                },
            }
        }

        // custom component that makes stuff grow big
        function big() {
            let timer = 0
            let isBig = false
            let destScale = 1
            return {
                // component id / name
                id: "big",
                // it requires the scale component
                require: ["scale"],
                // this runs every frame
                update() {
                    if (isBig) {
                        timer -= dt()
                        if (timer <= 0) {
                            this.smallify()
                        }
                    }
                    this.scale = this.scale.lerp(vec2(destScale), dt() * 6)
                },
                // custom methods
                isBig() {
                    return isBig
                },
                smallify() {
                    destScale = 1
                    timer = 0
                    isBig = false
                },
                biggify(time) {
                    destScale = 2
                    timer = time
                    isBig = true
                },
            }
        }

        // define some constants
        const JUMP_FORCE = 1320
        const MOVE_SPEED = 480
        const FALL_DEATH = 2400

        const LEVELS = [
            [
                "                          ",
                "   0                      ",
                "   --      $$             ",
                "  %        ==      >      ",
                "            ^^      ==  @ ",
                "==========================",
            ],
            [
                "                          ",
                "                          ",
                "         $$               ",
                "      ==     ^^    ===    ",
                "  %        >      ==   @ ",
                "==========================",
            ],
            [
                "                          ",
                "  $     $     $     $    ",
                "  $     $     $     $    ",
                "        ^^   >   ^^      ",
                "       ===       ===   @ ",
                "==========================",
            ],
            [
                "                          ",
                "      0      $  $  $     ",
                "      --     ==   ==     ",
                "    %     ^^  >     ^^   ",
                "      ===      ===   @   ",
                "==========================",
            ],
            [
                "                          ",
                "  0     $  $  $  $  $    ",
                "  --    ==  ==  ==  ==   ",
                "   %     ^^  >  ^^      ",
                "      ===       ===   @ ",
                "==========================",
            ],
            [
                "  0           $$          ",
                "  --         ===          ",
                "     %   ^^  >   ^^      ",
                "  ===      ===      === @ ",
                "==========================",
            ],
            [
                "  0        $$     $$     ",
                "  --       ==     ==     ",
                "    %     ^^  >     ^^   ",
                "      ===      ===   @   ",
                "==========================",
            ],
            [
                "  0       $$$$$$$$$$$$$  ",
                "  --      ==========     ",
                "   %    ^^   >   ^^      ",
                "      ===       ===   @  ",
                "==========================",
            ],
            [
                "  0        $$     $$     ",
                "  --       ==     ==     ",
                "    %     ^^  >     ^^   ",
                "      ===      ===   @   ",
                "==========================",
            ],
            [
                "  0    $$$$$$$$$$$$$$$$$$",
                "  --   =================",
                "   %   ^^  >  ^^   >  ^^",
                "      ===      ===   @   ",
                "==========================",
            ]
        ];

        // define what each symbol means in the level graph
        const levelConf = {
            tileWidth: 64,
            tileHeight: 64,
            tiles: {
                "=": () => [
                    sprite("grass"),
                    area(),
                    body({ isStatic: true }),
                    anchor("bot"),
                    offscreen({ hide: true }),
                    "platform",
                ],
                "-": () => [
                    sprite("steel"),
                    area(),
                    body({ isStatic: true }),
                    offscreen({ hide: true }),
                    anchor("bot"),
                ],
                "0": () => [
                    sprite("bag"),
                    area(),
                    body({ isStatic: true }),
                    offscreen({ hide: true }),
                    anchor("bot"),
                ],
                "$": () => [
                    sprite("coin"),
                    area(),
                    pos(0, -9),
                    anchor("bot"),
                    offscreen({ hide: true }),
                    "coin",
                ],
                "%": () => [
                    sprite("prize"),
                    area(),
                    body({ isStatic: true }),
                    anchor("bot"),
                    offscreen({ hide: true }),
                    "prize",
                ],
                "^": () => [
                    sprite("spike"),
                    area(),
                    body({ isStatic: true }),
                    anchor("bot"),
                    offscreen({ hide: true }),
                    "danger",
                ],
                "#": () => [
                    sprite("apple"),
                    area(),
                    anchor("bot"),
                    body(),
                    offscreen({ hide: true }),
                    "apple",
                ],
                ">": () => [
                    sprite("ghosty"),
                    area(),
                    anchor("bot"),
                    body(),
                    patrol(),
                    offscreen({ hide: true }),
                    "enemy",
                ],
                "@": () => [
                    sprite("portal"),
                    area({ scale: 0.5 }),
                    anchor("bot"),
                    pos(0, -12),
                    offscreen({ hide: true }),
                    "portal",
                ],
            },
        }

        scene("game", ({ levelId, coins } = { levelId: 0, coins: 0 }) => {

            // add level to scene
            const level = addLevel(LEVELS[levelId ?? 0], levelConf)

            // define player object
            const player = add([
                sprite("bean"),
                pos(0, 0),
                area(),
                scale(1),
                // makes it fall to gravity and jumpable
                body(),
                // the custom component we defined above
                big(),
                anchor("bot"),
            ])

            // action() runs every frame
            player.onUpdate(() => {
                // center camera to player
                camPos(player.pos)
                // check fall death
                if (player.pos.y >= FALL_DEATH) {
                    go("lose")
                }
            })

            player.onBeforePhysicsResolve((collision) => {
                if (collision.target.is(["platform", "soft"]) && player.isJumping()) {
                    collision.preventResolution()
                }
            })

            player.onPhysicsResolve(() => {
                // Set the viewport center to player.pos
                camPos(player.pos)
            })

            // if player onCollide with any obj with "danger" tag, lose
            player.onCollide("danger", () => {
                go("lose")
                play("hit")
            })

            player.onCollide("portal", () => {
                play("portal")
                if (levelId + 1 < LEVELS.length) {
                    go("game", {
                        levelId: levelId + 1,
                        coins: coins,
                    })
                } else {
                    go("win")
                }
            })

            player.onGround((l) => {
                if (l.is("enemy")) {
                    player.jump(JUMP_FORCE * 1.5)
                    destroy(l)
                    addKaboom(player.pos)
                    play("powerup")
                }
            })

            player.onCollide("enemy", (e, col) => {
                // if it's not from the top, die
                if (!col.isBottom()) {
                    go("lose")
                    play("hit")
                }
            })

            let hasApple = false

            // grow an apple if player's head bumps into an obj with "prize" tag
            player.onHeadbutt((obj) => {
                if (obj.is("prize") && !hasApple) {
                    const apple = level.spawn("#", obj.tilePos.sub(0, 1))
                    apple.jump()
                    hasApple = true
                    play("blip")
                }
            })

            // player grows big onCollide with an "apple" obj
            player.onCollide("apple", (a) => {
                destroy(a)
                // as we defined in the big() component
                player.biggify(3)
                hasApple = false
                play("powerup")
            })

            let coinPitch = 0

            onUpdate(() => {
                if (coinPitch > 0) {
                    coinPitch = Math.max(0, coinPitch - dt() * 100)
                }
            })

            player.onCollide("coin", (c) => {
                destroy(c)
                play("coin", {
                    detune: coinPitch,
                })
                coinPitch += 100
                coins += 1
                coinsLabel.text = coins
            })

            const coinsLabel = add([
                text(coins),
                pos(24, 24),
                fixed(),
            ])

            function jump() {
                // these 2 functions are provided by body() component
                if (player.isGrounded()) {
                    player.jump(JUMP_FORCE)
                }
            }

            // jump with space
            onKeyPress("space", jump)

            onKeyDown("left", () => {
                player.move(-MOVE_SPEED, 0)
            })

            onKeyDown("right", () => {
                player.move(MOVE_SPEED, 0)
            })

            onKeyPress("down", () => {
                player.weight = 3
            })

            onKeyRelease("down", () => {
                player.weight = 1
            })

            onGamepadButtonPress("south", jump)

            onGamepadStick("left", (v) => {
                player.move(v.x * MOVE_SPEED, 0)
            })

            onKeyPress("f", () => {
                setFullscreen(!isFullscreen())
            })

        })

        scene("lose", () => {
            add([
                text("You Lose"),
            ])
            onKeyPress(() => go("game"))
        })

        scene("win", () => {
            add([
                text("You Win"),
                addConfetti({ pos: (width()/2, height() / 2 + 80) }),
            ])
            onKeyPress(() => go("game"))
        })

        // Confetti code starts
        const DEF_COUNT = 80
        const DEF_GRAVITY = 800
        const DEF_AIR_DRAG = 0.9
        const DEF_VELOCITY = [1000, 4000]
        const DEF_ANGULAR_VELOCITY = [-200, 200]
        const DEF_FADE = 0.3
        const DEF_SPREAD = 60
        const DEF_SPIN = [2, 8]
        const DEF_SATURATION = 0.7
        const DEF_LIGHTNESS = 0.6


        function addConfetti(opt = {}) {
            const sample = (s) => typeof s === "function" ? s() : s
            for (let i = 0; i < (opt.count ?? DEF_COUNT); i++) {
                const p = add([
                    pos(sample(opt.pos ?? vec2(0, 0))),
                    choose([
                        rect(rand(5, 20), rand(5, 20)),
                        circle(rand(3, 10)),
                    ]),
                    color(sample(opt.color ?? hsl2rgb(rand(0, 1), DEF_SATURATION, DEF_LIGHTNESS))),
                    opacity(1),
                    lifespan(4),
                    scale(1),
                    anchor("center"),
                    rotate(rand(0, 360)),
                ])
                const spin = rand(DEF_SPIN[0], DEF_SPIN[1])
                const gravity = opt.gravity ?? DEF_GRAVITY
                const airDrag = opt.airDrag ?? DEF_AIR_DRAG
                const heading = sample(opt.heading ?? 0) - 90
                const spread = opt.spread ?? DEF_SPREAD
                const head = heading + rand(-spread / 2, spread / 2)
                const fade = opt.fade ?? DEF_FADE
                const vel = sample(opt.velocity ?? rand(DEF_VELOCITY[0], DEF_VELOCITY[1]))
                let velX = Math.cos(deg2rad(head)) * vel
                let velY = Math.sin(deg2rad(head)) * vel
                const velA = sample(opt.angularVelocity ?? rand(DEF_ANGULAR_VELOCITY[0], DEF_ANGULAR_VELOCITY[1]))
                p.onUpdate(() => {
                    velY += gravity * dt()
                    p.pos.x += velX * dt()
                    p.pos.y += velY * dt()
                    p.angle += velA * dt()
                    p.opacity -= fade * dt()
                    velX *= airDrag
                    velY *= airDrag
                    p.scale.x = wave(-1, 1, time() * spin)
                })
            }
        }
        // Confetti code ends

        go("game")


    </script>
</body>

</html>
