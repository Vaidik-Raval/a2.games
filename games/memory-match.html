<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .game-board {
            display: grid;
            grid-gap: 15px;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            width: 90vw;
            max-width: 600px;
        }

        .card {
            background: #ffffff33;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1 / 1;
            transition: 0.3s;
        }

        .card:hover {
            background: #ffffff55;
        }

        .flipped {
            background: #ffffff;
            color: #333;
        }

        .controls {
            margin: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        select,
        button {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        select {
            background: #ffffff;
            color: #333;
        }

        button {
            background: #ff9800;
            color: white;
        }

        button:hover {
            background: #e68900;
        }

        #winScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        #restartBtn {
            margin-top: 15px;
            cursor: pointer;
            padding: 12px;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        #back-button {
            margin-top: 15px;
            cursor: pointer;
            padding: 12px;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Memory Match Game</h1>
    <div class="controls">
        <label for="gridSize">Grid Size:</label>
        <select id="gridSize">
            <option value="8" selected>8 Grid</option>
            <option value="12">12 Grid</option>
            <option value="16">16 Grid</option>
            <option value="24">24 Grid</option>
            <option value="36">36 Grid</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div id="back-button">
        <a href="/index.html"><button>Back To Home Page</button></a>
    </div>
    <div id="winScreen">
        <h2>You Win!</h2>
        <button id="restartBtn" onclick="startGame()">Restart</button>
    </div>
    <script>
        let symbols = [];
        let selectedCards = [];
        let matchedPairs = 0;
        let gridSize = 8;
        const gameBoard = document.getElementById("gameBoard");
        const gridSizeSelect = document.getElementById("gridSize");
        const winScreen = document.getElementById("winScreen");
        
        const applause = new Audio('/sounds/applauses/long-applause.wav');
        applause.preload = 'auto';
        const successMusic = new Audio('/sounds/success/success.wav');
        successMusic.preload = 'auto';
        const errorMusic = new Audio('/sounds/errors/error.wav');
        errorMusic.preload = 'auto';
        

        function startGame() {
            applause.pause();
            gameBoard.innerHTML = "";
            winScreen.style.display = "none";
            selectedCards = [];
            matchedPairs = 0;
            gridSize = parseInt(gridSizeSelect.value);
            let cols = Math.ceil(Math.sqrt(gridSize));
            if (cols % 2 !== 0) cols += 1;
            let rows = Math.ceil(gridSize / cols);
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            const uniqueSymbols = ['🍎', '🍌', '🍇', '🍉', '🥕', '🌽', '🍓', '🍊', '🍒', '🍍', '🥑', '🥭', '🍈', '🥥', '🍋', '🍏', '🍐', '🥝'];
            symbols = uniqueSymbols.slice(0, gridSize / 2);
            symbols = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            symbols.forEach((symbol, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (selectedCards.length < 2 && !this.classList.contains("flipped")) {
                this.textContent = this.dataset.symbol;
                this.classList.add("flipped");
                selectedCards.push(this);
                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            if (selectedCards[0].dataset.symbol === selectedCards[1].dataset.symbol) {
                successMusic.play();
                matchedPairs++;
                selectedCards = [];
                if (matchedPairs === symbols.length / 2) {
                    applause.play();
                    setTimeout(() => winScreen.style.display = "block", 300);
                }
            } else {
                errorMusic.play();
                selectedCards.forEach(card => {
                    card.textContent = "";
                    card.classList.remove("flipped");
                });
                selectedCards = [];
            }
        }

        startGame();
    </script>
</body>

</html>
