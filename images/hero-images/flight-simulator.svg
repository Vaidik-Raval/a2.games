<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="40" ry="20" fill="white" opacity="0.7"/>
  <ellipse cx="100" cy="55" rx="35" ry="18" fill="white" opacity="0.7"/>
  <ellipse cx="320" cy="90" rx="45" ry="22" fill="white" opacity="0.6"/>
  <ellipse cx="340" cy="85" rx="38" ry="20" fill="white" opacity="0.6"/>
  
  <!-- Red obstacle cubes -->
  <rect x="140" y="120" width="35" height="35" fill="#ff0000" transform="rotate(15 157 137)"/>
  <rect x="280" y="180" width="30" height="30" fill="#ff4444" transform="rotate(-20 295 195)"/>
  
  <!-- Blue airplane (simple representation) -->
  <g transform="translate(200, 150)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="40" ry="12" fill="#3366ff"/>
    <!-- Wings -->
    <rect x="-50" y="-3" width="100" height="6" fill="#3366ff" rx="2"/>
    <!-- Tail -->
    <polygon points="-35,-2 -45,-10 -45,10 -35,2" fill="#3366ff"/>
    <!-- Cockpit highlight -->
    <ellipse cx="15" cy="0" rx="8" ry="6" fill="#5588ff" opacity="0.5"/>
  </g>
  
  <!-- Birds -->
  <path d="M 350 40 Q 355 35, 360 40 Q 365 35, 370 40" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 50 130 Q 55 125, 60 130 Q 65 125, 70 130" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Title text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" stroke="#333" stroke-width="1">3D Flight Simulator</text>
</svg>
